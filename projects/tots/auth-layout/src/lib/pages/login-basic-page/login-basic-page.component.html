<div *ngIf="config" class="login">
    <div class="scroll">

        <div *ngIf="isLoading" class="content">
            <!-- <app-loading-bound-circles></app-loading-bound-circles> -->
            {{config.textLoading??'Loading...'}}
        </div>

        <div *ngIf="!isLoading && formGroup" class="content intro-component-animation" [formGroup]="formGroup!">
            <div *ngIf="config.imageLogo != '' && config.imageLogo != undefined" class="logo">
                <a [routerLink]="config.pathHome">
                    <img [src]="config.imageLogo" alt="">
                </a>
            </div>

            <h1> {{ config.textTitle ?? 'Sign IN' }} </h1>
            <mat-form-field>
                <mat-label>{{ config.textEmail??'Email address' }}</mat-label>
                <input matInput type="email" name="email_login" formControlName="email"
                    [placeholder]="config.textEmailPlaceholder??'yourEmail@company.com'" (keyup.enter)="onClickLogin()" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>{{ config.textPassword??'Password' }}</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                    placeholder="********" (keyup.enter)="onClickLogin()" />
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button *ngIf="config.hasRecoveryPassword" mat-button color="primary" class="button-small"
                [routerLink]="config.routeRecovery"> {{ config.forgotPasswordLabel?config.forgotPasswordLabel:'Forgot password' }} </button>

            <div *ngIf="messageError != ''" class="alert alert-error">{{ messageError }}</div>

            <button mat-raised-button color="primary" class="btn" (click)="onClickLogin()"> {{ config.loginButtonLabel?config.loginButtonLabel:'LOG IN' }} </button>

            <div *ngIf="config.hasRegister" style="text-align: center;">
                <a [routerLink]="config.routeRegister" class="link hover-linear body-2"> {{ config.signupLinkText?config.signupLinkText:'Don’t have an account? Sign Up' }}
                </a>
            </div>
        </div>
    </div>

    <div class="illustration">
        <h2 class="quote"><i> {{ config.phrase }} </i></h2>
        <img *ngIf="config.imageRight != ''" [src]="config.imageRight" alt="illustration" />
    </div>
</div>
